                <button id="lang-toggle" class="lang-btn" title="Switch Language">
                    <i class="fas fa-globe"></i>

            <h1><i class="fas fa-microphone-alt"></i> <span data-i18n="app-title">TTS Gateway</span></h1>
            <form id="login-form">
                <div>
                    <label for="username"><i class="fas fa-user"></i> <span data-i18n="username">用户名</span></label>
                    <input type="text" id="username" data-i18n-placeholder="username-placeholder" placeholder="请输入用户名" required>

                    <button id="lang-toggle-app" class="lang-btn" title="Switch Language">
                        <i class="fas fa-globe"></i>
                        <span id="current-lang-app">中文</span>
                    </button>
                    <button id="logout-btn" class="Btn">
                        <div class="sign">
                            <svg viewBox="0 0 512 512">
                                <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>

            </header>

            <main>
                <!-- Converter Page -->
                <div id="converter-page" class="page">
                    <h2><i class="fas fa-volume-up"></i> <span data-i18n="tts-converter-title">文本转语音转换器</span></h2>
                    <div>
                        <label for="tts-text"><i class="fas fa-edit"></i> <span data-i18n="input-text">输入文本</span></label>
                        <textarea id="tts-text" data-i18n-placeholder="text-placeholder" placeholder="在这里输入要转换为语音的文本..."></textarea>
                    </div>
                    <div class="controls">
                        <div>
                            <label for="service-select"><i class="fas fa-cloud"></i> <span data-i18n="service-provider">服务商</span></label>
                            <select id="service-select">
                                <option value="openai">OpenAI</option>
                                <option value="gemini">Gemini</option>
                            </select>
                        </div>
                        <div>
                            <label for="voice-select"><i class="fas fa-user-tie"></i> <span data-i18n="voice">语音</span></label>
                            <select id="voice-select">
                                <option value="alloy">Alloy</option>
                                <option value="echo">Echo</option>
                                <option value="fable">Fable</option>
                                <option value="onyx">Onyx</option>
                                <option value="nova">Nova</option>
                                <option value="shimmer">Shimmer</option>
                            </select>
                        </div>
                        <button id="convert-btn">
                            <div class="svg-wrapper-1">
                                <div class="svg-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                    </svg>
                                </div>
                            </div>
                            <span data-i18n="convert-to-speech">转换</span>
                        </button>
                        <button id="cancel-btn" class="hidden">
                            <i class="fas fa-stop"></i> <span data-i18n="cancel-generation">中断生成</span>
                        </button>
                    </div>
                    <div id="audio-player-container">
                        <!-- We will create the audio player here with JS -->
                    </div>
                    <div id="tts-loader" class="loader-wrapper hidden">
                        <span class="loader-letter">G</span>
                        <span class="loader-letter">e</span>
                        <span class="loader-letter">n</span>
                        <span class="loader-letter">e</span>
                        <span class="loader-letter">r</span>
                        <span class="loader-letter">a</span>
                        <span class="loader-letter">t</span>
                        <span class="loader-letter">i</span>
                        <span class="loader-letter">n</span>
                        <span class="loader-letter">g</span>
                        <div class="loader"></div>
                    </div>
                    <p id="tts-status"></p>
                </div>

                <!-- Settings Page (initially hidden) -->
                <div id="settings-page" class="page hidden">
                    <h2><i class="fas fa-tools"></i> <span data-i18n="api-settings">API 设置</span></h2>
                    <div class="settings-forms-container">
                        <!-- OpenAI Settings Form -->
                        <form id="openai-settings-form" class="settings-form">
                            <h3><i class="fab fa-openai"></i> OpenAI</h3>
                            <div>
                                <label for="openai-api-key"><i class="fas fa-key"></i> <span data-i18n="api-key">API Key</span></label>
                                <input type="password" id="openai-api-key" placeholder="sk-...">
                            </div>
                            <div>
                                <label for="openai-api-endpoint"><i class="fas fa-link"></i> <span data-i18n="api-endpoint">API Endpoint</span></label>
                                <input type="text" id="openai-api-endpoint" value="https://api.openai.com/v1/audio/speech">
                            </div>
                            <div>
                                <label for="openai-model"><i class="fas fa-robot"></i> <span data-i18n="model">模型</span></label>
                                <input type="text" id="openai-model" data-i18n-placeholder="openai-model-placeholder" placeholder="例如: tts-1, gpt-4-tts, etc.">
                            </div>
                            <button type="submit" class="settings-save-btn" data-zh-alt="保存 OPENAI 设置" data-en-alt="SAVE OPENAI">
                                <span class="btn-text-zh">
                                    <i>保</i>
                                    <i>存</i>
                                    <i>&nbsp;</i>
                                    <i>O</i>
                                    <i>P</i>
                                    <i>E</i>
                                    <i>N</i>
                                    <i>A</i>
                                    <i>I</i>
                                    <i>&nbsp;</i>
                                    <i>设</i>
                                    <i>置</i>
                                </span>
                                <span class="btn-text-en hidden">
                                    <i>S</i>
                                    <i>A</i>
                                    <i>V</i>
                                    <i>E</i>
                                    <i>&nbsp;</i>
                                    <i>O</i>
                                    <i>P</i>
                                    <i>E</i>
                                    <i>N</i>
                                    <i>A</i>
                                    <i>I</i>
                                </span>
                            </button>
                            <p id="openai-save-status" class="status-message"></p>
                        </form>

                        <!-- Gemini Settings Form -->
                        <form id="gemini-settings-form" class="settings-form">
                            <h3>Gemini</h3>
                            <div>
                                <label for="gemini-api-key"><i class="fas fa-key"></i> <span data-i18n="api-key">API Key</span></label>
                                <input type="password" id="gemini-api-key" placeholder="AIzaSy...">
                            </div>
                            <div>
                                <label for="gemini-api-endpoint"><i class="fas fa-link"></i> <span data-i18n="api-endpoint">API Endpoint</span></label>
                                <input type="text" id="gemini-api-endpoint"
                                    data-i18n-placeholder="gemini-endpoint-placeholder" placeholder="例如: https://generativelanguage.googleapis.com/...">
                            </div>
                            <div>
                                <label for="gemini-model"><i class="fas fa-robot"></i> <span data-i18n="model">Model</span></label>
                                <input type="text" id="gemini-model" data-i18n-placeholder="gemini-model-placeholder" placeholder="例如: gemini-2.5-flash-preview-tts" value="gemini-2.5-flash-preview-tts">
                            </div>
                            <button type="submit" class="settings-save-btn" data-zh-alt="保存 GEMINI 设置" data-en-alt="SAVE GEMINI">
                                <span class="btn-text-zh">
                                    <i>保</i>
                                    <i>存</i>
                                    <i>&nbsp;</i>
                                    <i>G</i>
                                    <i>E</i>
