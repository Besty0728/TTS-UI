<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS API 测试控制台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5e41de;
            --secondary-color: #667eea;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --text-color: #333;
            --text-light: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-color);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="70" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 2rem;
        }

        .quick-links {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--info-color);
        }

        .quick-links h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .link-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 3px solid var(--primary-color);
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .link-item strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        .link-item code {
            background: #f8f9fa;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--secondary-color);
            word-break: break-all;
        }

        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(94, 65, 222, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 65, 222, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-wrapper {
            display: flex;
            align-items: center;
        }

        .result-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            display: none;
        }

        .result-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .result.success {
            background: rgba(40, 167, 69, 0.1);
            border-color: var(--success-color);
            color: #155724;
        }

        .result.error {
            background: rgba(220, 53, 69, 0.1);
            border-color: var(--error-color);
            color: #721c24;
        }

        .result.info {
            background: rgba(23, 162, 184, 0.1);
            border-color: var(--info-color);
            color: #0c5460;
        }

        .audio-player {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .audio-player audio {
            width: 100%;
            margin-top: 0.5rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .copy-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: var(--success-color);
        }

        .status-indicator.offline {
            background: var(--error-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microphone-alt"></i> TTS API 测试控制台</h1>
            <p>专业的文本转语音API测试工具</p>
        </div>

        <div class="main-content">
            <div class="quick-links">
                <h3><i class="fas fa-link"></i> 快速链接</h3>
                <div class="link-grid">
                    <div class="link-item">
                        <strong>服务状态</strong>
                        <div class="status-wrapper">
                            <span class="status-indicator online" id="status-indicator"></span>
                            <code id="service-status">检查中...</code>
                        </div>
                    </div>
                    <div class="link-item">
                        <strong>获取服务商</strong>
                        <code>GET /api/v1/providers</code>
                        <button class="copy-btn" onclick="copyToClipboard('/api/v1/providers')" title="复制API端点" aria-label="复制获取服务商API端点">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="link-item">
                        <strong>健康检查</strong>
                        <code>GET /api/v1/health</code>
                        <button class="copy-btn" onclick="copyToClipboard('/api/v1/health')" title="复制API端点" aria-label="复制健康检查API端点">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="link-item">
                        <strong>使用统计</strong>
                        <code>GET /api/v1/usage</code>
                        <button class="copy-btn" onclick="copyToClipboard('/api/v1/usage')" title="复制API端点" aria-label="复制使用统计API端点">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-cog"></i> TTS 合成测试</h2>
                <form id="ttsForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="apiKey">
                                <i class="fas fa-key"></i> API密钥
                            </label>
                            <input type="password" id="apiKey" placeholder="输入您的API密钥" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="provider">
                                <i class="fas fa-server"></i> 服务商
                            </label>
                            <select id="provider" required>
                                <option value="">选择服务商</option>
                                <option value="openai">OpenAI</option>
                                <option value="gemini">Gemini</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="voice">
                                <i class="fas fa-user-tie"></i> 语音
                            </label>
                            <select id="voice" required>
                                <option value="">选择语音</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="format">
                                <i class="fas fa-file-audio"></i> 格式
                            </label>
                            <select id="format">
                                <option value="mp3">MP3</option>
                                <option value="wav">WAV</option>
                                <option value="opus">OPUS</option>
                                <option value="aac">AAC</option>
                                <option value="flac">FLAC</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="text">
                                <i class="fas fa-edit"></i> 文本内容
                            </label>
                            <textarea id="text" placeholder="输入要转换为语音的文本..." required></textarea>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-play"></i> 
                            <span>开始转换</span>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="fas fa-eraser"></i> 清空表单
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="testEndpoints()">
                            <i class="fas fa-check-circle"></i> 测试端点
                        </button>
                    </div>
                </form>
            </div>

            <div class="result-section" id="resultSection">
                <h3><i class="fas fa-chart-line"></i> 测试结果</h3>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin;
        
        // 语音选项配置
        const voiceOptions = {
            openai: ['alloy', 'echo', 'fable', 'nova', 'onyx', 'shimmer'],
            gemini: [
                'Zephyr', 'Puck', 'Charon', 'Kore', 'Fenrir', 'Leda', 'Orus', 'Aoede',
                'Callirrhoe', 'Autonoe', 'Enceladus', 'Iapetus', 'Umbriel', 'Algieba',
                'Despina', 'Erinome', 'Algenib', 'Rasalgethi', 'Laomedeia', 'Achernar',
                'Alnilam', 'Schedar', 'Gacrux', 'Pulcherrima', 'Achird', 'Zubenelgenubi',
                'Vindemiatrix', 'Sadachbia', 'Sadaltager', 'Sulafat'
            ]
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceStatus();
            
            // 监听服务商选择变化
            document.getElementById('provider').addEventListener('change', function() {
                updateVoiceOptions(this.value);
            });
            
            // 表单提交
            document.getElementById('ttsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                synthesizeTTS();
            });
        });

        // 检查服务状态
        async function checkServiceStatus() {
            const statusIndicator = document.getElementById('status-indicator');
            const serviceStatus = document.getElementById('service-status');
            
            try {
                const response = await fetch(`${baseUrl}/api/v1/health`);
                if (response.ok) {
                    statusIndicator.className = 'status-indicator online';
                    serviceStatus.textContent = '服务正常';
                } else {
                    throw new Error('服务异常');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator offline';
                serviceStatus.textContent = '服务离线';
            }
        }

        // 更新语音选项
        function updateVoiceOptions(provider) {
            const voiceSelect = document.getElementById('voice');
            voiceSelect.innerHTML = '<option value="">选择语音</option>';
            
            if (provider && voiceOptions[provider]) {
                voiceOptions[provider].forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice;
                    option.textContent = voice;
                    voiceSelect.appendChild(option);
                });
            }
        }

        // TTS合成
        async function synthesizeTTS() {
            const formData = {
                text: document.getElementById('text').value,
                provider: document.getElementById('provider').value,
                voice: document.getElementById('voice').value,
                format: document.getElementById('format').value,
                return_base64: false
            };

            const apiKey = document.getElementById('apiKey').value;
            
            showResult('info', '<i class="fas fa-spinner fa-spin"></i> 正在合成语音，请稍候...');
            
            // 禁用提交按钮
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> 处理中...';
            
            try {
                const response = await fetch(`${baseUrl}/api/v1/tts/synthesize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    const audioHtml = `
                        <div class="audio-player">
                            <p><i class="fas fa-check-circle"></i> 语音合成成功！</p>
                            <audio controls>
                                <source src="${audioUrl}" type="audio/${formData.format}">
                                您的浏览器不支持音频播放。
                            </audio>
                            <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;">
                                格式: ${formData.format.toUpperCase()} | 
                                服务商: ${formData.provider} | 
                                语音: ${formData.voice}
                            </p>
                        </div>
                    `;
                    
                    showResult('success', audioHtml);
                } else {
                    const errorData = await response.json();
                    showResult('error', `<i class="fas fa-exclamation-triangle"></i> 合成失败: ${errorData.error || '未知错误'}`);
                }
            } catch (error) {
                showResult('error', `<i class="fas fa-exclamation-triangle"></i> 请求失败: ${error.message}`);
            } finally {
                // 恢复提交按钮
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        }

        // 测试端点
        async function testEndpoints() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showResult('error', '<i class="fas fa-exclamation-triangle"></i> 请先输入API密钥');
                return;
            }

            showResult('info', '<i class="fas fa-spinner fa-spin"></i> 正在测试API端点...');

            const endpoints = [
                { name: '健康检查', url: '/api/v1/health', method: 'GET' },
                { name: '获取服务商', url: '/api/v1/providers', method: 'GET' },
                { name: '使用统计', url: '/api/v1/usage', method: 'GET' }
            ];

            let results = '<h4>端点测试结果：</h4>';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${baseUrl}${endpoint.url}`, {
                        method: endpoint.method,
                        headers: {
                            'Authorization': `Bearer ${apiKey}`
                        }
                    });
                    
                    const status = response.ok ? '✅' : '❌';
                    const statusText = response.ok ? '正常' : `错误 (${response.status})`;
                    results += `<p>${status} ${endpoint.name}: ${statusText}</p>`;
                } catch (error) {
                    results += `<p>❌ ${endpoint.name}: 连接失败</p>`;
                }
            }
            
            showResult('info', results);
        }

        // 显示结果
        function showResult(type, content) {
            const resultSection = document.getElementById('resultSection');
            const results = document.getElementById('results');
            
            results.innerHTML = `<div class="result ${type}">${content}</div>`;
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 清空表单
        function clearForm() {
            document.getElementById('ttsForm').reset();
            document.getElementById('voice').innerHTML = '<option value="">选择语音</option>';
            document.getElementById('resultSection').style.display = 'none';
        }

        // 复制到剪贴板
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(baseUrl + text);
                // 简单的视觉反馈
                event.target.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    event.target.innerHTML = '<i class="fas fa-copy"></i>';
                }, 1000);
            } catch (error) {
                console.error('复制失败:', error);
            }
        }
    </script>
</body>
</html>
